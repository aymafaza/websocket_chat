<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hallo Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>
          <i class="fas fa-smile"></i> Hallo Chat!
        </h1>
        <a href="index.html" class="btn">Keluar Channel</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Channel :</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Pengguna</h3>
          <ul id="users"></ul>
          <h3><i class="fas fa-info"></i> Petunjuk</h3>
          <p>Agar bisa melakukan chatting 2 orang atau lebih harus memasukin channel yang sama.</p>
          <p></p>Anda bisa melakukan percobaan dengan membuka 2 tab browser dan bergabung pada channel yang sama.</p>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Kirim</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
